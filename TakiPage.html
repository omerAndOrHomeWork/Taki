<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Taki Game</title>
    <link rel="stylesheet" href="css/cards.css">
    <!--<link href="Images">-->
    <script src="operations.js"></script>
    <script src="card.js"></script>
    <script src="clock.js"></script>
    <script src="player.js"></script>
    <script src="smartComputer.js"></script>
    <script src="statistics.js"></script>
    <script src="stock.js"></script>
    <script src="game.js"></script>
    <script>
        function validator() {
            game.startGame();
        }
        /*
        function restart(){
            game.restartGame();
        }
        */
    </script>
</head>
<body>
<div class="container-fluid">
            <h1 align="left"> Taki</h1>
            <div><button id="Enter_Game" type="button" onclick="validator()">Enter Game</button></div>
            <div><button id="Restart" type="button" onclick="restart()">Restart</button></div>
            <div id = "sidebar">
                <h3>Statistics Game:</h3>
                <div id="statistics">
                    <div id="gameClock"></div>
                    <div class="clearfix">
                        <div class="input">
                            <ul id="playersList"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id = "pickColor" >
                <button id="yellowPicker"></button>
                <button id="bluePicker"></button>
                <button id="greenPicker"></button>
                <button id="redPicker"></button>

            </div>
            <div id = "player" class = "player">
                <div id = "playerCards" ></div>
            </div>
            <div id = "stockAndOpenCards" class="">
                <div id = "stock"></div>
                <div id = "openCards"></div>
            </div>
            <div id = "computer" class = "player">
                <div id = "computerCards" ></div>
            </div>
</div>
</body>
</html>
